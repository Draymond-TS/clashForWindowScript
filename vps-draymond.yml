###############################################################
# 使用说明
# 1、直接导入clash for window里面
# 2、如果原有vps机场连接失效了，只需要直接将 &Airport-url后面的链接改掉，改成 vps机场提供的链接 + &flag=clash
# 3、如果是需要新加一个vps机场，我这边建议直接是配置文件拷贝一份，然后按照第二个步骤改vps机场链接，
#    然后将文本的Airport这个单词全文替换成一个新单词，例如Airport替换成Vps，防止两个机场的文件冲突。
# 4、如果提示rule-providers下面的某一个链接下载失败，无需过分担心，只是网络抖动，只需要在当前clash重新选择配置文件
###############################################################

Airport-url: &Airport-url "https://a.flyintpro03.com/api/v1/client/subscribe?token=2232e9fd5fde1a0fe4bba3ebd1c13929&flag=clash"

mixed-port: 7890
#---------------------------------------------------#
## 配置文件需要放置在 $HOME/.config/clash/*.yaml
allow-lan: false
mode: Rule
log-level: silent
external-controller: 127.0.0.1:60000

# 节点配置文件统一存放在 ./profiles/proxies/ 目录中
proxy-providers:
  # ---------------------------机场代理配置---------------------------
  Airport:
    type: http
    url: *Airport-url
    interval: 86400
    path: ./profiles/proxies/Airport.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204      
      
      
  # ---------------------------针对每个机场代理进行地区划分配置（Airport）---------------------------            
  Airport-HK:
    type: http
    url: *Airport-url
    interval: 86400
    filter: '香港|HK|Hongkong'  
    path: ./profiles/proxies/Airport.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204   
       

  Airport-TW:
    type: http
    url: *Airport-url
    interval: 86400
    path: ./profiles/proxies/Airport.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
    filter: '台湾|TW|Taiwan'  
    
  Airport-JP:
    type: http
    url: *Airport-url
    interval: 86400
    path: ./profiles/proxies/Airport.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
    filter: '日本|JP|Japan'  

  Airport-SG:
    type: http
    url: *Airport-url
    interval: 86400
    path: ./profiles/proxies/Airport.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
    filter: '新加坡|SG|Singapore'  

  Airport-US:
    type: http
    url: *Airport-url
    interval: 86400
    path: ./profiles/proxies/Airport.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
    filter: '美国|US|USA' 

  Airport-KR:
    type: http
    url: *Airport-url
    interval: 86400
    path: ./profiles/proxies/Airport.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
    filter: '韩国|KR|SouthKorea'  


    
    
proxy-groups:
  - name: 🚀 Airport节点选择
    type: select
    use:
      - Airport
   
     
      
  - name: 🇭🇰 香港节点选择
    type: url-test
    interval: 3600 
    url: http://www.gstatic.com/generate_204
    use:
      - Airport-HK  
      
  - name: 🇹🇼 台湾节点选择
    type: url-test
    interval: 3600 
    url: http://www.gstatic.com/generate_204
    use:
      - Airport-TW    
      
  - name: 🇯🇵 日本节点选择
    type: url-test
    interval: 3600 
    url: http://www.gstatic.com/generate_204
    use:
      - Airport-JP
      
  - name: 🇸🇬 新加坡节点选择
    type: url-test
    interval: 3600 
    url: http://www.gstatic.com/generate_204
    use:
      - Airport-SG
      
  - name: 🇺🇸 美国节点选择
    type: url-test
    interval: 3600 
    url: http://www.gstatic.com/generate_204
    use:
      - Airport-US  

      
  - name: 🇰🇷 韩国节点选择
    type: url-test
    interval: 3600 
    url: http://www.gstatic.com/generate_204
    use:
      - Airport-KR
      
  - name: 🌍 国外媒体
    type: select
    proxies:
     - 🇭🇰 香港节点选择
     - 🇺🇸 美国节点选择
     - 🇯🇵 日本节点选择    
     
  - name: 🎡 TVB
    type: select
    proxies:
     - 🇺🇸 美国节点选择
     
  - name: 🤖️ ChatGPT
    type: select
    proxies:
     - 🇺🇸 美国节点选择
     - 🇯🇵 日本节点选择     
     - 🚀 Airport节点选择
     
  - name: 🍺 BILIBILI
    type: select
    proxies:
     - DIRECT
     - 🇭🇰 香港节点选择
     - 🇹🇼 台湾节点选择
     
  - name: 🎬 NETFLIX
    type: select
    proxies:
     - 🇭🇰 香港节点选择
     
  - name: 🎵 TikTok
    type: select
    proxies:
     - 🇭🇰 香港节点选择
     - 🇺🇸 美国节点选择     

  - name: ✨ Steam
    type: select
    proxies:
     - DIRECT
     - 🇭🇰 香港节点选择
     
  - name: 📲 电报信息
    type: select
    proxies:
     - 🇭🇰 香港节点选择 
     
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
     - 🇺🇸 美国节点选择     
     - 🇯🇵 日本节点选择
     - 🇭🇰 香港节点选择      
     - DIRECT    
     
  - name: 🍎 苹果服务
    type: select
    proxies:
     - DIRECT   
     - 🇺🇸 美国节点选择
     - 🇭🇰 香港节点选择      

     
  - name: 🐟 漏网之鱼
    type: select
    proxies:
     - DIRECT
     - 🇭🇰 香港节点选择 
     - 🚀 Airport节点选择
      

